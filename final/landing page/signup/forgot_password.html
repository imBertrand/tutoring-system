<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="forgot_password.css">
</head>
<body>
    <div class="container">
        <div class="left">
          <h1>Reset Password</h1>
          
          <form id="form1">
            <label for="email">Email*</label>
            <input type="email" name="name" id="email"required>
            
            <label for="security-question">Security Question:</label>
            <select id="security-question">
              <option value="q1">What is your mother's maiden name?</option>
              <option value="q2">What is the name of your first pet?</option>
              <option value="q3">What city were you born in?</option>
            </select>
            
            <label for="password">Answer</label>
            <input type="textarea" required >
            
            <label for="password">Password*</label>
            <input type="password" name="password" id="1st_password" required>
            
            <label for="confirm">Confirm Password*</label>
            <input type="password" name="confirm" id="2nd_confirmPassword" required>
            
            <p id="message"></p>
                
            <input class="button" type="submit" value="login">
          </form>

          <div class="accept">
           
            <label for="terms">Donâ€™t have an account?<a href="#">Sign up<a></label>
          </div>
        </div>
        
       <script>
        document.getElementById("form1").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
          
            var password1 = document.getElementById("1st_password").value;
            var confirmPassword2 = document.getElementById("2nd_confirmPassword").value;
            var message = document.getElementById("message");
          
            if (password1 === confirmPassword2) {
              message.style.color = "green";
              message.textContent = "Password match!";
            } else {
              message.style.color = "red";
              message.textContent = " your Passwords don't match!";
            }
          });
       </script>
        
      </div>
</body>
</html>
