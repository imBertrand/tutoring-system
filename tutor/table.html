<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .table-container {
        max-width: 800px;
        margin: 0 auto;
      }
      
      #myTable {
        width: 100%;
        border-collapse: collapse;
        text-align: center;
      }
      
      #myTable th {
        background-color: #f2f2f2;
        padding: 12px;
      }
      
      #myTable td {
        padding: 8px;
        border-bottom: 1px solid #ddd;
      }
      
      #prevBtn,
      #nextBtn {
        background-color: #4caf50;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      
      #prevBtn:disabled,
      #nextBtn:disabled {
        background-color: #ddd;
        color: #666;
        cursor: not-allowed;
      }
      
      .button-container {
        display: flex;
        justify-content: center;
        margin-top: 24px;
      }
      
</style>
<body>
    <div class="table-container">
        <table id="myTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Age</th>
              <th>City</th>
              <th>Country</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>John Doe</td>
              <td>30</td>
              <td>New York</td>
              <td>USA</td>
            </tr>
            <tr>
              <td>Jane Smith</td>
              <td>25</td>
              <td>London</td>
              <td>UK</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>25</td>
                <td>London</td>
                <td>UK</td>
              </tr>
              <tr>
                <td>Jane Smith</td>
                <td>25</td>
                <td>London</td>
                <td>UK</td>
              </tr>
              <tr>
                <td>Jane Smith</td>
                <td>25</td>
                <td>London</td>
                <td>UK</td>
              </tr>
            <!-- Add more rows here -->
          </tbody>
        </table>
        <div class="button-container">
          <button id="prevBtn" disabled>Previous</button>
          <button id="nextBtn">Next</button>
        </div>
      </div>

    <script src="table.js"></script>
</body>
</html>
