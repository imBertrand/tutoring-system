<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="left">
          <h1>Sign Up</h1>
          <p>Bridge the gap between the skills you have, and the skills you need</p>
          <form>
            <label for="name">Name*</label>
            <input type="name" name="name" id="name">

            <label for="email">Email*</label>
            <input type="email" name="name" id="email">
            
            <label for="password">Password*</label>
            <input type="password" name="password" id="password">
            
            <label for="confirm">Confirm Password*</label>
            <input type="password" name="confirm" id="confirm">
            
            
                
            <input class="button" type="button" value="Sign Up">
          </form>
          <div class="accept">
           
            <label for="terms">Already have an account<a href="/landing page/signup/login.html">Login<a></label>
          </div>
           
        </div>
        
        <div class="right">
          <img src="/landing page/Assets/Sign_up_img.png" alt="">
        </div>
        
      </div>
</body>
</html>
